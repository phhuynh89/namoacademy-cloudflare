name: Create Felo Account

on:
  # Run every minute
  schedule:
    - cron: '* * * * *'
  # Allow manual triggering
  workflow_dispatch:
  # Optional: Run on push to main (for testing)
  # push:
  #   branches:
  #     - main

jobs:
  create-account:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ca-certificates \
            fonts-liberation \
            libappindicator3-1 \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgbm1 \
            libgcc1 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            lsb-release \
            wget \
            xdg-utils

      - name: Create .dev.vars file
        run: |
          cat > .dev.vars << EOF
          TESTMAIL_API_KEY=${{ secrets.TESTMAIL_API_KEY }}
          TESTMAIL_NAMESPACE=${{ secrets.TESTMAIL_NAMESPACE }}
          WORKER_URL=${{ secrets.WORKER_URL }}
          PUPPETEER_HEADLESS=true
          EOF

      - name: Run account creation
        run: npm run create-account
        continue-on-error: true

      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: account-creation-logs
          path: |
            logs/
          if-no-files-found: ignore
          retention-days: 7

